<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Payment form example</title>
  </head>
  <body>
    <div class="container p-0 m-5 form-control border">
      <div class="d-flex flex-row border bg-light p-2">
        <div class="col">
          <h2>Payment form example</h2>
        </div>
      </div>
      <div class="alert alert-danger m-4" role="alert">
        Some fields are missing
      </div>
      <form>
        <div class="form-row mx-4">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Card #</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault01"
              placeholder="Card #"
              value="XXXXXXXXXXXXXXXX"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">CVC #</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault02"
              placeholder="CVC #"
              value="0000"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefaultAmount">Amount</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="font-weight-bold" id="inputGroupPrepend2"
                  ><i class="fas fa-dollar-sign"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                id="validationDefaultAmount"
                placeholder="Amount"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault01">First name</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault01"
              placeholder="First name"
              value=" "
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault02">Last name</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault02"
              placeholder="Last name"
              value=" "
              required
            />
          </div>
        </div>
        <div class="form-row mx-4">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">City</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault03"
              placeholder=" "
              required
            />
          </div>
          <div class="col-md-3 mb-3">
            <form class="form-inline">
              <label class="my-1 mr-2" for="inlineFormCustomSelectPref"
                >State</label
              >
              <select
                class="custom-select my-1 mr-sm-2"
                id="inlineFormCustomSelectPref"
              >
                <option selected>Pick a state</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </form>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">Postal Code</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault05"
              placeholder=" "
              required
            />
          </div>
        </div>
        <div class="row m-3">
          <div>
            <div class="ml-3">
              <p>We accept:</p>
            </div>
            <div
              class="col form-group d-inline-flex ml-3 p-2 bg-secondary text-white"
            >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="exampleRadios1">
                  <i class="fab fa-cc-mastercard"></i>
                </label>
              </div>
              <div class="form-check ml-4">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                />
                <label class="form-check-label" for="exampleRadios1">
                  <i class="fab fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check ml-4">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                />
                <label class="form-check-label" for="exampleRadios1">
                  <i class="fab fa-cc-diners-club"></i>
                </label>
              </div>
              <div class="form-check ml-4">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                />
                <label class="form-check-label" for="exampleRadios1">
                  <i class="fab fa-cc-amex"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="col-9 m-0 p-0">
            <div class="d-flex justify-content-end">
              <div class="form-group" style="width: 510px">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
                <p class="badge">Add any note here.</p>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="d-flex flex-row border bg-light">
        <div class="col-10"><a href=""></a></div>
        <div class="col-2 p-2">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <a class="btn btn-primary" href="#" role="button">Send</a>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
